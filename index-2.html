<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
      <title>Bukti Pembayaran</title>
      <style>

            * {
                  color: #1f1f1f; 
                  font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;
                  margin: 0; 
            }

            h1 {
                  margin: 0;
                  text-align: center; 
                  text-transform: uppercase; 
                  font-weight: 800;
            }

            h3 {
                  text-align: center;
                  text-transform: uppercase;
                  font-weight: 800;
            }

            p {
                  font-size: 20px;
                  font-weight: 600;
            }

            img {
                  width: 100%;
                  height: 100%;
                  object-fit: cover;
            }

            /* class control */

            .container {
                  width: 660px; 
                  display: flex;
                  flex-direction: column;
                  border: 1px solid; 
                  padding: 8px;
            }
            
            .hero {
                  background-color: yellow; 
                  padding: 8px;
            }
            
            .sub-text {
                  font-size: 12px;
                  font-weight: 600;
            }

            .mb-8 {
                  margin-bottom: 8px;
            }

            .fix-h-100 {
                  height: 100px;
            }

            .fix-h-75 {
                  height: 75px;
            }

            .h-100 {
                  height: 100%;
            }

            .p-4 {
                  padding: 4px;
            }
            
            .p-8 {
                  padding: 8px;
            }

            .flex {
                  display: flex;
            }

            .col {
                  flex-direction: column;
            }

            .gap-8 {
                  gap: 8px;
            }

            .flex-100 {
                  flex: 100%;
            }

            .flex-80 {
                  flex: 80%;
            }

            .flex-60 {
                  flex: 60%;
            }

            .flex-40 {
                  flex: 40%;
            }

            .flex-20 {
                  display: flex;
                  flex-direction: column;
                  flex:  20%;
            }

            .flex-center{
                  display: flex; 
                  align-items: center; 
                  justify-content: center;
            }

            .flex-left{
                  display: flex; 
                  align-items: center; 
                  justify-content: left;
            }

            .bg-red {
                  background-color: red;
            }

            .bg-orange {
                  background-color: orange;
            }

            .bg-blue {
                  background-color: #30aee9;
            }

            .bg-gray {
                  background-color: #313030;
            }

            .bg-soft-white {
                  background-color: #f7f7f7;
            }

            .white {
                  color: white;
            }

            .b-1 {
                  border: 2px solid #000;
            }
           
            .bt-1 {
                  border-top: 2px solid #000;
            }
            
            .br-1 {
                  border-right: 2px solid #000;
            }
      
            .bb-1 {
                  border-bottom: 2px solid #000;
            }
            
            .bl-1 {
                  border-left: 2px solid #000;
            }

      </style>
</head>
<body>

      <div class="container">
            <div class="hero mb-8">
                  <h1>Kartu Kontrol</h1>
            </div>
            
            <div class="flex gap-8 fix-h-100 mb-8">
                  <div class="flex-80">
                        <img src="./Hero.png" alt="">
                  </div>
                  <div class="flex-20">
                        <div class="bg-red p-4">
                              <h3 class="white">NO START</h3>
                        </div>
                        <div class="bg-soft-white h-100 flex-center">
                              <h1>065</h1>
                        </div>
                  </div>
            </div>

            <div class="flex gap-8 mb-8">
                  <div class="flex flex-80 b-1">
                        <div class="flex col flex-20">
                              <div class="bb-1 p-8 flex-left bg-orange"><p>NAMA</p></div>
                              <div class="bb-1 p-8 flex-left bg-orange"><p>TEAM</p></div>
                              <div class="bb-1 p-8 flex-left bg-red"><p class="white">MERK</p></div>
                              <div class="p-8 flex-left bg-blue"><p class="white">WARNA</p></div>
                        </div>
                        <div class="flex col  flex-60">
                              <div class="bl-1 bb-1 p-8 flex-left red"><p>Tommi Harihutomo</p></div>
                              <div class="bl-1 bb-1 p-8 flex-left"><p>USAHA KITA x JRC Racing Team</p></div>
                              <div class="bl-1 bb-1 p-8 flex-left"><p>Toyota Fortuner</p></div>
                              <div class="bl-1 p-8 flex-left"><p>Hitam</p></div>
                        </div>
                  </div>
                  <div class="flex-20">
                        <img src="./Photo.png" alt="">
                  </div>
            </div>
            
            <div class="flex gap-8 mb-8">
                  <div class="flex flex-80 bt-1 bb-1 br-1">
                        <div class="flex col flex-100 fix-h-75">
                              <div class="flex-center  p-4 bb-1 bl-1 bg-gray"><p class="sub-text white">CLASS</p></div>
                              <div class="flex-center  p-4 bl-1 h-100"><p class="sub-text">23 Outlaw All Motor Diesel</p></div>
                        </div>
                        <div class="flex col flex-60">
                              <div class="flex-center  p-4 bb-1 bl-1 bg-orange"><p class="sub-text">QTT</p></div>
                              <div class="flex-center  p-4 bl-1 h-100"><p class="sub-text"></p></div>
                        </div>
                        <div class="flex col flex-60">
                              <div class="flex-center  p-4 bb-1 bl-1 bg-red"><p class="sub-text white">Heat 1</p></div>
                              <div class="flex-center  p-4 bl-1 h-100"><p class="sub-text"></p></div>
                        </div>
                        <div class="flex col flex-60">
                              <div class="flex-center  p-4 bb-1 bl-1 bg-blue"><p class="sub-text white">Heat 2</p></div>
                              <div class="flex-center  p-4 bl-1 h-100"><p class="sub-text"></p></div>
                        </div>
                  </div>
                  <div class="flex col flex-20 bt-1 bl-1 br-1">
                        <div class="flex-center  p-4 bb-1 bg-gray"><p class="sub-text white">APPROVAL</p></div>
                        <div class="flex-center  p-4 bb-1 h-100"><p class="sub-text"></p></div>
                  </div>
            </div>
            
            <p class="sub-text">* Kehilangan kartu kontrol = Denda Rp. 200.000,-, jika setelah penyisihan maka di-DISKUALIFIKASI</p>

</body>
</html>
