<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Bukti Pembayaran</title>
    <style>
        * {
            color: #1f1f1f;
            font-family: 'Inter', sans-serif, 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-optical-sizing: auto;
            margin: 0;
        }

        body {
            width: 660px;
        }

        h1 {
            margin: 0;
            text-align: center;
            text-transform: uppercase;
            font-weight: 800;
        }

        h3 {
            text-align: center;
            text-transform: uppercase;
            font-weight: 800;
        }

        p {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }

        img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .container {
            width: 100%;
            padding: 8px;
            border: 2px solid #000;
        }

        .hero {
            background-color: yellow;
            text-align: center;
            padding: 8px;
        }

        .sub-text {
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }

        .mb-8 {
            margin-bottom: 8px;
        }

        .table {
            width: 100%;
            margin-bottom: 8px;
            border-collapse: collapse;
        }

        .table td,
        .table th {
            text-align: center;
            border: 2px solid #000;
        }

        .bg-red {
            background-color: red;
            color: white;
        }

        .bg-orange {
            background-color: orange;
        }

        .bg-blue {
            background-color: #30aee9;
            color: white;
        }

        .bg-gray {
            background-color: #313030;
            color: white;
        }

        .bg-soft-white {
            background-color: #f7f7f7;
        }

        .white {
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="hero mb-8">
            <h1>Kartu Kontrol</h1>
        </div>

        <table class="table mb-8">
            <tr>
                <td style="width: 80%;"><img src="./Hero.png" alt="Hero Image"></td>
                <td style="width: 20%;">
                    <div class="bg-red">
                        <h3>NO START</h3>
                    </div>
                    <div class="bg-soft-white">
                        <h1>065</h1>
                    </div>
                </td>
            </tr>
        </table>

        <table class="table mb-8">
            <tr>
                <td class="bg-orange">NAMA</td>
                <td>Tommi Harihutomo</td>
                <td rowspan="4"><img src="./Photo.png" alt="Photo"></td>
            </tr>
            <tr>
                <td class="bg-orange">TEAM</td>
                <td>USAHA KITA x JRC Racing Team</td>
            </tr>
            <tr>
                <td class="bg-red white">MERK</td>
                <td>Toyota Fortuner</td>
            </tr>
            <tr>
                <td class="bg-blue white">WARNA</td>
                <td>Hitam</td>
            </tr>
        </table>

        <table class="table mb-8">
            <tr>
                <td class="bg-gray">CLASS</td>
                <td class="bg-orange">QTT</td>
                <td class="bg-red white">Heat 1</td>
                <td class="bg-blue white">Heat 2</td>
            </tr>
            <tr>
                <td colspan="4">23 Outlaw All Motor Diesel</td>
            </tr>
        </table>

        <table class="table">
            <tr>
                <td class="bg-gray">APPROVAL</td>
            </tr>
            <tr>
                <td></td>
            </tr>
        </table>

        <p class="sub-text">* Kehilangan kartu kontrol = Denda Rp. 200.000,-, jika setelah penyisihan maka
            di-DISKUALIFIKASI</p>
    </div>

</body>

</html>
