<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Bukti Pembayaran</title>
    <style>
        * {
            color: #1f1f1f;
            font-family: 'Inter', sans-serif, 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-optical-sizing: auto;
            margin: 0;
        }

        body {
            width: 660px;
        }

        td {
            vertical-align: middle;
            text-align: left;
        }

        h1 {
            margin: 0;
            text-align: center;
            text-transform: uppercase;
            font-weight: 800;
        }

        h3 {
            text-align: center;
            text-transform: uppercase;
            font-weight: 800;
        }

        p {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }

        img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .container {
            width: 100%;
            padding: 8px;
            border: 2px solid #000;
        }

        .hero {
            background-color: yellow;
            text-align: center;
            padding: 8px;
        }

        .sub-text {
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }

        .mb-8 {
            margin-bottom: 8px;
        }

        .table {
            width: 100%;
            margin-bottom: 8px;
            border-collapse: collapse;
        }

        /* Apply borders only to specified tables */
        .bordered-table td,
        .bordered-table th {
            border: 2px solid #000;
        }

        .bg-red {
            background-color: red;
            color: white;
        }

        .bg-orange {
            background-color: orange;
        }

        .bg-blue {
            background-color: #30aee9;
            color: white;
        }

        .bg-gray {
            background-color: #313030;
            color: white;
        }

        .bg-soft-white {
            background-color: #f7f7f7;
            height: 89px;
            align-content: center;
        }

        .white {
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="hero mb-8">
            <h1>Kartu Kontrol</h1>
        </div>

        <table class="table mb-8">
            <tr>
                <td style="width: 80%; background-image: url(./Hero.png); background-size: cover;">
                </td>
                <td style="width: 20%;">
                    <div class="bg-red">
                        <h3>NO START</h3>
                    </div>
                    <div class="bg-soft-white" style="height: 100px;">
                        <h1>065</h1>
                    </div>
                </td>
            </tr>
        </table>

        <!-- Border applied to this table -->
        <table class="table mb-8 bordered-table">
            <tr>
                <td class="bg-orange" style="padding: 8px;">NAMA</td>
                <td style="padding: 8px;">Tommi Harihutomo</td>
                <td rowspan="4" style="width: 20%; text-align: center;"><p>Photos</p></td>
            </tr>
            <tr>
                <td class="bg-orange" style="padding: 8px;">TEAM</td>
                <td style="padding: 8px;">USAHA KITA x JRC Racing Team</td>
            </tr>
            <tr>
                <td class="bg-red white" style="padding: 8px;">MERK</td>
                <td style="padding: 8px;">Toyota Fortuner</td>
            </tr>
            <tr>
                <td class="bg-blue white" style="padding: 8px;">WARNA</td>
                <td style="padding: 8px;">Hitam</td>
            </tr>
        </table>

        <!-- Border applied to this table -->
            <table class="table mb-8 bordered-table">
                <tr>
                    <td  class="bg-gray" style="width: 350px; text-align: center; padding: 8px;">CLASS</td>
                    <td class="bg-orange" style="width: 150px; text-align: center; padding: 8px;">QTT</td>
                    <td class="bg-red white" style="width: 150px; text-align: center; padding: 8px;">Heat 1</td>
                    <td class="bg-blue white" style="width: 150px; text-align: center; padding: 8px;">Heat 2</td>
                    <td  class="bg-gray" style="width: 150px; text-align: center; padding: 8px;">APPROVAL</td>
                </tr>
                <tr>
                    <td style="height: 75px; text-align: center;"><p class="sub-text">23 Outlaw All Motor Diesel</p></td>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                </tr>
            </table>
    
        <p class="sub-text">* Kehilangan kartu kontrol = Denda Rp. 200.000,-, jika setelah penyisihan maka di-DISKUALIFIKASI</p>
    </div>

</body>

</html>
